<button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  
  <mat-menu #menu="matMenu">
    <button *ngIf="!username" mat-menu-item (click)="openLoginDialog()">Login</button>
    <button *ngIf="!username" mat-menu-item routerLink="/signup">Sign Up</button>
    <button *ngIf="username" mat-menu-item>Welcome, {{username}}!</button>
    <button *ngIf="username" mat-menu-item (click)="logout()">Logout</button>
  </mat-menu>
